<!DOCTYPE html>
<html lang="es">
    <head>
        <meta charset="UTF-8" />
        <link rel="stylesheet" href="assets/css/style.css"> <!--ruta absoluta-->    
        <title>Formularios</title>
    </head>
    <body>
        <!--CREACIÓN DE FORMULARIOS-->
        <form>
            <!--Input ==> campo para que el usuario interactúe-->
            <input type="text" />
            <input type="date" />
            <input type="color" />
            <input type="password" />
            <input type="file"/>
            <input type="checkbox"/>
            <input type="radio"/>
            <input type="submit"/>
            <input type="button" value="Enviar" />
        </form>
        <button>Hola</button>

        <h1>Formulario</h1>
        <form class="formulario">
            <div class="nombre">
                <!-- label ==> Da un nombre al imput -->
                <label for="nombre">Nombre</label>
                <input 
                    class="clase_nombre"
                    id="nombre" 
                    type="text" 
                    name="nombre" 
                    placeholder="Escribe tu nombre..." 
                    required
                />
            </div>
            <div class="apellido">
                <label for="apellido">Apellido</label>
                <input 
                    for="apellido" 
                    type="text" 
                    name="apellido"
                    placeholder="Ahora escribe tu apellido..."
                />
            </div>
            <div class="password">
                <label for="password">Contraseña</label>
                <input 
                    id="password" 
                    type="password" 
                    name="password" 
                    placeholder="Escribe tu contraseña" 
                />
            </div> <!--.password + enter-->
            <!-- <div class="password otro_pass"></div> 
                .password.otro_pass + enter --> 
            
            <div class="correo">
                <label for="correo">Correo</label>
                <input 
                    id="correo"
                    name="correo"
                    type="email"
                    placeholder="Escribe tu correo"
                />
            </div>

            <div class="enviar">
                <input type="submit"
                       value="Enviar"
                />
            </div>
            
        <!--  FIELDSET es opcional
            * permite organiza nuestro código de una mejor forma
            * pero muestra una delimitación (recuadro / marco gris) por default 
            <fieldset>FIELDSET es opcional</fieldset> -->
            

        </form>

        <form action="">
            <fieldset>
                <legend>Ingresa el número
                </legend>
                <label for="numero">Numero</label>
                <input 
                    id="numero"
                    type="number" 
                    name="numero"
                    min="40"
                    max="50"
                />
                <label for="rango">Rango</label>
                <input 
                    id="rango" 
                    name="rango" 
                    type="range" 
                    min="50"
                />
            </fieldset>
        </form>
        
    </body>
</html>
