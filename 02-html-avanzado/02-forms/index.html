<!DOCTYPE html>
    <html lang="es">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="style.css">
        <title>Ejercicios formularios</title>
    </head>
    <body>
        <h2>Datos del comprador</h2>
        <div>
            <form>
                <div class="mg-left">
                    <label for="name">Nombre</label>
                    <input 
                        for="name"
                        type="text"
                        placeholder="Escribe tu nombre completo"
                    />
                </div> 
                <div class="mg-left">
                    <label for="email">Email</label>
                    <input 
                        for="email"
                        type="email"
                        placeholder="ejemplo@um.es"
                    />
                </div>
                <div class="mg-left">
                    <label for="phone">Teléfono</label>
                    <input 
                        for="phone"
                        type="number"
                        placeholder="Ej: +345283940505"
                    />
                </div>
                <div class="mg-left">
                    <label for="country">País</label>
                    <input 
                        for="country"
                        type="text"
                    />
                </div>
            </form>
        <h2>Datos de tarjeta de crédito o débito</h2>
        <div>
            <form>
                <div class="mg-left">
                    <label for="cardNumber">Número</label>
                    <input 
                        for="cardNumber"
                        type="number"
                        placeholder="Ej. 5555-4444-3333-2222"
                        type="range" 
                        min="40"
                        max="50"
                    />
                </div>
                <div class="mg-left">
                    <label for="cardName">Nombre</label>
                    <input 
                        for="cardName"
                        type="text"
                        placeholder="Nombre que figura en la tarjeta"
                    />
                </div>
            </form>
        </div>

        <!--BARRA DE LÍNEAS PUNTEADAS-->
        <br />
        <div class="mg-left">---------------------------------</div>
        <button class="mg-left">Confirmar pedido</button>

            </form>
        </div>
    </body>
</html>
