<!DOCTYPE html>
<html lang="es">
    <head>
        <meta charset="UTF-8">
        <title>Tablas (ejercicio 2)</title>
        <link rel="stylesheet" href="03-ejercicio2.css">
    </head>
    <body>
        <h1>Ejercicio de tablas</h1>
        <table>
            <thead>
                <tr>
                    <th>Producto</th>
                    <th>Precio <span class="lt-red">individual</span></th>
                    <th>Cantidad</th>
                    <th>Precio total</th>
                </tr>
            </thead>
            <tbody>
                <tr>
                    <td>Hola Mundo</td>
                    <td><span class="italic">Gratis</span></td>
                    <td>5</td>
                    <td>Gratis</td>
                </tr>
                <tr>
                    <td>Perrito Feliz</td>
                    <td class="bg-red">$19.99</td>
                    <td class="bg-red">2</td>
                    <td>$39.98</td>
                </tr>
                <tr>
                    <td>Perrito <span class="bold">Feliz</span> muy feliz</td>
                    <td>$29.99</td>
                    <td>3</td>
                    <td>$89.9<span class="lt-white">7</span></td>
                </tr>
            </tbody>
            <tfoot>
                <tr>
                    <td class="bg-black"></td>
                    <td class="bg-green">Total $49.99</td>
                    <td class="bg-green">10</td>
                    <td class="bg-green">$129.95</td>
                </tr>
            </tfoot>
        </table>

        <i class="fab fa-linkedin"></i>
        <!--ICONOS-->
        <script src="https://kit.fontawesome.com/5a36ceff30.js" crossorigin="anonymous"></script>
    </body>
</html>
