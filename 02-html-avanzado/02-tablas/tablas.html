<!DOCTYPE html>
<html lang="es">
    <head>
        <meta charset="UTF-8">
        <title>Tablas</title>
        <link rel="stylesheet" href="tablas.css">
        <!-- Elementos para crear estructuras llamadas "tablas"-->
        <!-- Podemos darles estilos -->
    </head>
    <body>
        <h1>Tablas</h1>
        <!-- colspan y rowspan-->
        <!-- colspan -se extiende por columnas | CRECE HACIA la derecha -->
        <!-- rowspan -se extiende por filas | CRECE HACIA ABAJO-->
        <table>
            <thead> <!-- Cabecera de la tabla -->
                <tr> <!-- crea fila de la tabla-->
                    <th>Cabecera</th>
                    <th colspan="2">cabecera</th>
                </tr> 
            </thead>
            <tbody> <!-- Cuerpo de la tabla -->
                <tr>
                    <td>A</td>
                    <td>B</td>
                </tr>
                <tr>
                    <td>Hola</td>
                    <td>Adi√≥s</td>
                    <td>Saludo</td>
                </tr>
                <tr>
                    <td>1</td>
                    <td>2</td>
                    <td>3</td>
                </tr>
            </tbody>
            <tfoot><!-- Pie de la tabla -->
                <tr>
                    <td>Pie de tabla</td>
                    <td>Pie de tabla</td>
                    <td>Pie de tabla</td>
                </tr>
            </tfoot>
        </table>

        <br />
        
        <i class="fab fa-linkedin"></i>

        <!--ICONOS-->
        <script src="https://kit.fontawesome.com/5a36ceff30.js" crossorigin="anonymous"></script>
     </body>
</html>
